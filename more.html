<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!--link css-->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
 
  <!--link favicon-->
  <link rel="shortcut icon" href="assets/image/favicon/icons.ico" type="image/x-icon">
  <!--link fonts google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet">
</head>
<body class="body">
  <main class="main">



    <section class="section--formats">
  
      <div class="s-formats--image">
        <!--Image in CSS-->    
        <h1 class="s-formats--title">
          COMO CALCULAR O VOLUME DA PISCINA?
        </h1>
      </div>

      <div class="s-formats--container">
        <h2 class="s-formats--subtitle">QUAL É O FORMATO DA PISCINA?</h2>

          <form class="form_calc">
            <div class="s-formats--form-box">
              <div>
                <label for="calculate_width">Largura:</label>
                <input type="text" id="calculate_width" class="number_calc" placeholder="metro(s)"> 

                <br>

                <label for="calculate_length">Comprimento: </label>
                <input type="text" id="calculate_length" class="number_calc" placeholder="metro(s)
                ">
    
                <br>

                <label for="calculate_depth_squard">Profundidade: </label>
                <input type="text" id="calculate_depth_squard" class="number_calc" placeholder="metro(s)
                ">
              </div>

              <!--Button-->
              <div class="button_form"> 
                <input type="submit" value="CALCULAR" class="btn" onclick="calculateDiameterSquard()"> 
              </div>
            </div>
          </form>




          
          <form class="form_calc">
            <div class="box_form s-formats--form-box">

              <div>
                <label for="calculate_diameter_larger">Diâmetro maior: </label>
                <input type="text" id="calculate_diameter_larger" class="number_calc" placeholder="metro(s)
                "> 

                <br>

                <label for="calculate_length_smaller">Diâmetro menor: </label>
                <input type="text" id="calculate_length_smaller" class="number_calc" placeholder="metro(s)
                ">

                <br>

                <label for="calculate_depth_round">Profundidade: </label>
                <input type="text" id="calculate_depth_round" class="number_calc" placeholder="metro(s)
                ">
              </div>
              <!--button-->
              <div class="button_form">
                <input type="submit" value="CALCULAR" class="btn" onclick="calculateDiameterRound()"
                > 
              </div>
            </div>
          </form>

      <p class="text">Deseja calcular a quantidade de produto? <a href="index.html" class="link">Acessar</a> </p>
      </div>

      
    </section>
  </main>

  <script src="assets/script/script.js"></script>
</body>
</html>

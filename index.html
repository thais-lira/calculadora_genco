<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!--link css-->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <!--link favicon-->
  <link rel="shortcut icon" href="assets/image/favicon/icons.ico" type="image/x-icon">
  <!--link fonts google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- Main section for the calculator -->
    <section class="section">
    <!-- Main container -->
      <div class="s--container">
        <!-- Background image section -->
        <div  id="section--image">
          <!-- Image content in CSS -->
        </div>

        <!-- Text box and form -->
        <div class="s--box-text">
          <!-- Form title -->
          <h2 class="form--title">
            Calculadora
          </h2>
          <!-- Form subtitle -->
          <p class="form--subtitle">
            Aprenda a calcular o volume de água da piscina e seja preciso na quantidade de produto para o tratamento.
          </p>
          <!-- Form for product selection and pool size input -->
          <form class="form">
            <!-- Product selection dropdown -->
            <label for="select_products">SELECIONE O PRODUTO</label> 
            <select name="select" id="select_products" class="select" >
              <!-- Product options -->
              <option value="">Selecione</option>
              <option value="Clarificante"  id="clarificante">
                 GENCO® Clarificante e Auxiliar de Filtração
              </option>
              <option value="algicidachoque" id="algicidachoque">
                GENCO® ALGICIDA DE CHOQUE
              </option>
              <option value="algicidamanutencao" id="algicidamanutencao">
                GENCO® ALGICIDA DE MANUTENÇÃO
              </option>
              <option value="algicida sem cobre" id="algicida sem cobre">
                GENCO® ALGICIDA SEM COBRE
              </option>
              <option value="sulfatodealuminio" id="sulfatodealuminio">
                GENCO® Sulfato de Alumínio 
              </option>
              <option value="gloromultiacao" id="gloromultiacao">
                GENCO® L.E. Cloro Granulado Múltipla Ação 3 em 1
              </option>
              <option value="cloroestabilizado" id="cloroestabilizado">
                GENCO® GENCLOR Cloro Granulado Estabilizado
              </option>
              <option value="clorogranulado" id="clorogranulado">
                GENCO® POOL-TRAT Cloro Granulado
              </option>
              <option value="phcerto" id="phcerto">
                GENCO® PH CERTO Granulado Estabilizante de PH
              </option>
              <option value="phmaisgranulado" id="phmaisgranulado">
                GENCO® PH + MAIS Granulado Barrilha
              </option>
              <option value="phmenosliquido" id="phmenosliquido">
                GENCO® PH - MENOS Líquido
              </option>
              <option value="phmaisliquido" id="phmaisliquido">
                GENCO® PH + MAIS Líquido
              </option>
              <opition value="inibidordemanchas" id="inibidordemanchas">
                GENCO® Inibidor de Manchas e Incrustações
              </opition>
            </select>
            <!-- Pool volume input -->
            <label for="pool_size">QUAL O VOLUME DA SUA PISCINA?</label>
            <input type="text" id="pool_size" class="input">
  
            <!-- Submit button -->
            <div class="button--form">
              <input type="submit" value="CALCULAR" class="btn" onclick="calculateProducts()">
            </div>
          </form>
        </div>
      </div>
    <!-- Additional text with a link -->
      <p class="text">
        Não sabe? 
        <a href="page.html" class="link">
        calcule o volume da sua piscina
        </a>
      </p>
    </section>
  </main>

<script src="assets/script/script.js"></script>
</body>
</html>
